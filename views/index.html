<html>

<head>
    <title>Roses VOD Manager</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">VOD</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body form-group">

                    <label for="vod-title">Title:</label>
                    <input type="text" class="form-control" id="vod-title">
                    <br>

                    <label for="vod-description">Description:</label>
                    <input type="text" class="form-control" id="vod-description">
                    <br>

                    <label for="vod-url">URL:</label>
                    <input type="url" class="form-control" id="vod-url">
                    <br>

                </div>
                <div class="modal-footer">
                    <button id="vod-submit" type="button" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <div class="container">
        <h1>Roses VOD Manager</h1>

        <div id="vods">

        </div>

        <button class="btn btn-primary m-3" onclick=addVod() data-toggle="modal" data-target="#myModal">Add VOD</button>

    </div>

    <script src="/manage/main.js"></script>

</body>

</html>
